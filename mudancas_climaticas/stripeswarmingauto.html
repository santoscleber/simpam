<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anomalia de Temperatura - Belém</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2 style="text-align: center;">Mudança na temperatura do ar em Belém - PA (1970 - 2024)</h2>
  <div id="chart" style="width: 100%; height: 600px;"></div>
  <div id="colorbar" style="width: 100%; height: 150px; margin-top: -30px;"></div>

  <script>
    function getColor(value, min, max) {
      const colors = [
        '#08306b', '#08519c', '#2171b5', '#4292c6',
        '#6baed6', '#9ecae1', '#c6dbef', '#deebf7',
        '#fee0d2', '#fcbba1', '#fc9272', '#fb6a4a',
        '#ef3b2c', '#cb181d', '#a50f15', '#67000d'
      ];
      const idx = Math.floor((value - min) / (max - min) * (colors.length - 1));
      return colors[Math.max(0, Math.min(colors.length - 1, idx))];
    }

    fetch("ERA5_temperature_2m_annual_belem.csv")
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const years = [];
        const anomalies = [];

        for (const row of rows) {
          const [year, anomaly] = row.split(",");
          if (year && anomaly) {
            years.push(parseInt(year));
            anomalies.push(parseFloat(anomaly));
          }
        }

        const minVal = -1.5;
        const maxVal = 1.5;
        const colors = anomalies.map(a => getColor(a, minVal, maxVal));
        const hoverText = years.map((year, i) =>
          `Ano: ${year}<br>Anomalia: ${anomalies[i].toFixed(2)} °C`
        );

        const trace = {
          x: years,
          y: Array(years.length).fill(1),
          type: 'bar',
          marker: { color: colors },
          text: hoverText,
          hoverinfo: 'text'
        };

        const layout = {
          xaxis: {
            title: 'Ano',
            tickvals: years.filter(y => y % 10 === 0),
            tickangle: 0
          },
          yaxis: {
            visible: false,
            range: [0, 1]
          },
          bargap: 0,
          showlegend: false,
          margin: { l: 40, r: 60, t: 20, b: 100 },
          annotations: [{
            xref: 'paper',
            yref: 'paper',
            x: 0,
            y: -0.22,
            showarrow: false,
            align: 'left',
            text: "Elaborado por: Cleber Assis dos Santos<br>Média da temperatura do ar entre os anos de 1971 e 2000 (26.4°C)",
            font: { size: 10, color: 'gray' }
          }],
          plot_bgcolor: 'white',
          paper_bgcolor: 'white'
        };

        Plotly.newPlot('chart', [trace], layout);

        // LEGEND: heatmap de uma linha com título acima e valores abaixo
        const colorbarValues = Array.from({length: 300}, (_, i) =>
          minVal + i * (maxVal - minVal) / 299
        );

        const heatmapTrace = {
          z: [colorbarValues],
          type: 'heatmap',
          colorscale: [
            [0.0, '#08306b'], [0.066, '#08519c'], [0.133, '#2171b5'],
            [0.2, '#4292c6'], [0.266, '#6baed6'], [0.333, '#9ecae1'],
            [0.4, '#c6dbef'], [0.466, '#deebf7'], [0.533, '#fee0d2'],
            [0.6, '#fcbba1'], [0.666, '#fc9272'], [0.733, '#fb6a4a'],
            [0.8, '#ef3b2c'], [0.866, '#cb181d'], [0.933, '#a50f15'],
            [1.0, '#67000d']
          ],
          showscale: false,
          hoverinfo: 'none'
        };

        const layoutColorbar = {
          margin: { t: 40, b: 50, l: 50, r: 50 },
          height: 100,
          width: 600,
          xaxis: { visible: false },
          yaxis: { visible: false },
          annotations: [
            {
              text: 'Anomalia da Temperatura (°C)',
              xref: 'paper',
              yref: 'paper',
              x: 0.5,
              y: 1.2,
              showarrow: false,
              font: { size: 14 },
              xanchor: 'center'
            },
            {
              text: '-1.5°C',
              xref: 'paper',
              yref: 'paper',
              x: 0,
              y: -0.2,
              showarrow: false,
              font: { size: 12 },
              xanchor: 'center'
            },
            {
              text: '0°C',
              xref: 'paper',
              yref: 'paper',
              x: 0.5,
              y: -0.2,
              showarrow: false,
              font: { size: 12 },
              xanchor: 'center'
            },
            {
              text: '+1.5°C',
              xref: 'paper',
              yref: 'paper',
              x: 1,
              y: -0.2,
              showarrow: false,
              font: { size: 12 },
              xanchor: 'center'
            }
          ]
        };

        Plotly.newPlot('colorbar', [heatmapTrace], layoutColorbar, { displayModeBar: false });
      });
  </script>
</body>
</html>
