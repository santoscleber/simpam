<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Espiral Climática</title>
  <style>
    body {
      background: white;
      color: black;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background-color: gray;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      font-size: 16px;
      padding: 6px 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play { background-color: #4CAF50; color: white; }
    .pause { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Espiral Climática</h2>

  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="controls">
    <button class="play" onclick="play()">Play</button>
    <button class="pause" onclick="pause()">Pause</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const r = 180;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const rFactor = r / 3.0;
    const offset = 2.5;

    let anomalies = [];
    let dates = [];
    let frame = 0;
    let isPaused = false;
    let minAnomaly = Infinity;
    let maxAnomaly = -Infinity;

    const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun",
                    "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

    // Carregue seu CSV aqui, por exemplo:
    fetch("../principal/base_de_dados/HadCRUT.5.0.2.0.analysis.summary_series.global.monthly.csv")
      .then(response => {
        if (!response.ok) throw new Error("Erro ao carregar o CSV.");
        return response.text();
      })
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: function(results) {
            anomalies = results.data.map(row => row["Anomaly (deg C)"]);
            dates = results.data.map(row => row["Time"]);
            anomalies.forEach(val => {
              if (typeof val === "number") {
                minAnomaly = Math.min(minAnomaly, val);
                maxAnomaly = Math.max(maxAnomaly, val);
              }
            });
            animate();
          }
        });
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Não foi possível carregar o arquivo CSV.");
      });

    // Função para interpolar cor RGB linear entre dois arrays RGB
    function lerpColorRGB(c1, c2, t) {
      const r = c1[0] + (c2[0] - c1[0]) * t;
      const g = c1[1] + (c2[1] - c1[1]) * t;
      const b = c1[2] + (c2[2] - c1[2]) * t;
      return `rgb(${Math.round(r)},${Math.round(g)},${Math.round(b)})`;
    }

    // Cores base conforme seu código p5.js
    const coldColor = [0, 0, 255];   // azul puro
    const warmColor = [255, 0, 0];   // vermelho puro
    const zeroColor = [255, 255, 255]; // branco

    // Função que retorna a cor interpolada, igual ao seu código p5.js:
    // Para valores negativos: branco → azul
    // Para valores positivos: branco → vermelho
    function getColorFromAnomaly(value) {
      if (value < 0) {
        // Mapear valor negativo de 0 até -maxNegativo para 0..1
        const t = Math.min(1, Math.abs(value) / Math.max(Math.abs(minAnomaly), 1));
        return lerpColorRGB(zeroColor, coldColor, t);
      } else {
        // Mapear valor positivo de 0 até maxPositivo para 0..1
        const t = Math.min(1, Math.abs(value) / Math.max(Math.abs(maxAnomaly), 1));
        return lerpColorRGB(zeroColor, warmColor, t);
      }
    }

    function polarToCartesian(angle, radius) {
      return {
        x: centerX + radius * Math.cos(angle),
        y: centerY + radius * Math.sin(angle)
      };
    }

    function drawFrame(f) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(centerX, centerY, r + 120, 0, 2 * Math.PI);
      ctx.fill();

      // Círculos concêntricos
      ctx.strokeStyle = "gray";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.lineWidth = 3;

      for (let val = -1.0; val <= 2.0; val++) {
        const radius = (val + offset) * rFactor;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.stroke();

        const angle = -Math.PI / 2;
        const pos = polarToCartesian(angle, radius);

        ctx.save();
        ctx.translate(pos.x, pos.y);
        ctx.rotate(0);
        const label = `${val % 1 === 0 ? val : val.toFixed(1)}°C`;

        const padding = 4;
        const textWidth = ctx.measureText(label).width;
        const textHeight = 16;

        ctx.fillStyle = "black";
        ctx.fillRect(-textWidth / 2 - padding, -textHeight / 2 - padding, textWidth + padding * 2, textHeight + padding * 2);
        ctx.fillStyle = "white";
        ctx.fillText(label, 0, 0);
        ctx.restore();
      }

      // Meses ao redor do círculo
      ctx.fillStyle = "white";
      ctx.font = "22px sans-serif";
      for (let m = 0; m < 12; m++) {
        const angle = (2 * Math.PI / 12) * m - Math.PI / 2;
        const pos = polarToCartesian(angle, r + 128);
        ctx.save();
        ctx.translate(pos.x, pos.y);
        ctx.rotate(angle + Math.PI / 2);
        ctx.fillText(months[m], 0, 0);
        ctx.restore();
      }

      // Desenha espiral com cor azul-branco-vermelho e sombra leve
      for (let i = 1; i < f; i++) {
        const angle1 = (2 * Math.PI / 12) * (i % 12) - Math.PI / 2;
        const angle2 = (2 * Math.PI / 12) * ((i + 1) % 12) - Math.PI / 2;

        const radius1 = (anomalies[i] + offset) * rFactor;
        const radius2 = (anomalies[i + 1] + offset) * rFactor;

        const p1 = polarToCartesian(angle1, radius1);
        const p2 = polarToCartesian(angle2, radius2);

        const temp = anomalies[i];
        const color = getColorFromAnomaly(temp);

        // Sombra 3D leve
        ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
        ctx.shadowBlur = 5;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;

        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();

        // Limpa sombra
        ctx.shadowColor = "transparent";
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
      }

      // Ano no centro
      if (dates[f]) {
        const year = dates[f].split("-")[0];
        ctx.fillStyle = "white";
        ctx.font = "28px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(year, centerX, centerY);
      }
    }

    function animate() {
      if (!isPaused) {
        drawFrame(frame);
        frame++;
        if (frame >= anomalies.length - 1) frame = 0;
      }
      requestAnimationFrame(animate);
    }

    function pause() { isPaused = true; }
    function play() { if (isPaused) { isPaused = false; animate(); } }
  </script>
</body>
</html>
