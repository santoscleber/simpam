<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa com OpenLayers</title>

  <!-- CSS do OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />

  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- JS do OpenLayers -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <script>
    const map = new ol.Map({
      target: 'map', // div onde o mapa será carregado
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // Fonte: OpenStreetMap
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-47.9292, -15.7801]), // Brasília (long, lat)
        zoom: 5
      })
    });
  </script>

</body>
</html>
