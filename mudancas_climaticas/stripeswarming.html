<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stripes Warming</title>
  <link rel="shortcut icon" href="../principal/imagens/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 99vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-12.5, -57], 4.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Carregar pontos (GeoJSON com cidades)
  fetch('cidades.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          // Supondo que o GeoJSON tenha campo "cidade" e "url_dados"
          const nome = feature.properties.cidade;
          const link = feature.properties.url_dados;

          layer.bindPopup(`
            <strong>${nome}</strong><br>
            <a href="${link}" download target="_blank">ðŸ“¥ Baixar dados</a>
          `);
        }
      }).addTo(map);
    });
</script>

</body>
</html>
