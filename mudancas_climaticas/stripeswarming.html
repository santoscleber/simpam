<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stripes Warming</title>
  <link rel="shortcut icon" href="../principal/imagens/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .simuc-box {
      position: fixed;
      top: 10px;
      left: 0px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      max-width: 280px;
      z-index: 1000; /* garantir que fique sobre o mapa */
    }

    .simuc-box h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #006400;
    }

    .simuc-box p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Caixa SIMUC (fora da div do mapa!) -->
<div class="simuc-box">
  <h1>Simuc</h1>
  <p>Sistema Integrado de Meteorologia e Mudanças Climáticas</p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-5, -60], 4.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('../principal/base_cartografica/capitais_amazonia.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const nome = feature.properties.NM_MUN || "Capital";
          layer.bindPopup(`<strong>${nome}</strong>`);
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#008000",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
</script>

</body>
</html>
