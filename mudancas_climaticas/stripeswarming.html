<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stripes Warming</title>
  <link rel="shortcut icon" href="../principal/imagens/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .simuc-container {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
      z-index: 1000;
      max-width: 400px;
    }

    .simuc-logo {
      width: 70px;
      height: 70px;
      margin-right: 10px;
      object-fit: contain;
    }

    .simuc-box h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
      color: #006400;
    }

    .simuc-box p {
      margin: 5px 0 0 0;
      font-size: 16px;
      color: #000000;
    }

    /* Estilo da barra de escala personalizada */
    .custom-scale {
      position: absolute;
      bottom: 20px;
      right: 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      z-index: 1000;
    }

    .scale-bar {
      display: flex;
      height: 20px;
      width: 200px;
      border: 1px solid #000;
    }

    .scale-segment {
      flex: 1;
      height: 100%;
    }

    .scale-segment:nth-child(odd) {
      background-color: #000;
    }

    .scale-segment:nth-child(even) {
      background-color: #fff;
    }

    .scale-labels {
      display: flex;
      justify-content: space-between;
      padding-top: 2px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Contêiner com logo e caixa SIMUC -->
<div class="simuc-container">
  <img src="../principal/imagens/logo_simuc_png.png" alt="Logo SIMUC" class="simuc-logo">
  <div class="simuc-box">
    <h1>Simuc</h1>
    <p>Sistema Integrado de Meteorologia e Mudanças Climáticas</p>
  </div>
</div>

<!-- Barra de escala estilo zebra -->
<div class="custom-scale">
  <div class="scale-bar">
    <div class="scale-segment"></div>
    <div class="scale-segment"></div>
    <div class="scale-segment"></div>
    <div class="scale-segment"></div>
  </div>
  <div class="scale-labels">
    <span>0</span>
    <span>50</span>
    <span>100</span>
    <span>150</span>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: false // Desativa o controle padrão (superior esquerdo)
  }).setView([-5, -60], 4.5);

  // Adiciona o controle de zoom no canto inferior direito
  L.control.zoom({ position: 'bottomright' }).addTo(map);

  // Camada base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Carrega GeoJSON
  fetch('../principal/base_cartografica/capitais_amazonia.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const nome = feature.properties.NM_MUN || "Capital";
          layer.bindPopup(`<strong>${nome}</strong>`);
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#008000",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
</script>

</body>
</html>
