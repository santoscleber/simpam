<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Espiral Climática</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background-color: black;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      font-size: 16px;
      padding: 6px 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play { background-color: #4CAF50; color: white; }
    .pause { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Espiral Climática</h2>

  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="controls">
    <button class="play" onclick="play()">Play</button>
    <button class="pause" onclick="pause()">Pause</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const ctx = document.getElementById('canvas').getContext('2d');
    const centerX = 400, centerY = 400, r = 180, rFactor = r / 3.6;
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    let anomalies = [], dates = [], frame = 0, isPaused = false;

    fetch("HadCRUT.5.0.2.0.analysis.summary_series.global.monthly.csv")
      .then(res => res.ok ? res.text() : Promise.reject("Erro ao carregar CSV"))
      .then(text => {
        Papa.parse(text, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: results => {
            anomalies = results.data.map(r => r["Anomaly (deg C)"]);
            dates = results.data.map(r => r["Time"]);
            animate();
          }
        });
      })
      .catch(err => {
        alert(err);
        console.error(err);
      });

    const polarToCartesian = (angle, radius) => ({
      x: centerX + radius * Math.cos(angle),
      y: centerY + radius * Math.sin(angle)
    });

    function drawFrame(f) {
      ctx.clearRect(0, 0, 800, 800);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 800, 800);

      ctx.strokeStyle = "gray";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let val = -1; val <= 2; val++) {
        let radius = val * rFactor;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.stroke();

        const pos = polarToCartesian(-Math.PI / 2, radius);
        ctx.fillStyle = "white";
        ctx.fillText(`${val.toFixed(1)}°C`, pos.x, pos.y - 10);
      }

      ctx.font = "16px sans-serif";
      for (let m = 0; m < 12; m++) {
        const angle = (2 * Math.PI / 12) * m - Math.PI / 2;
        const pos = polarToCartesian(angle, r + 25);
        ctx.fillText(months[m], pos.x, pos.y);
      }

      for (let i = 1; i < f; i++) {
        const angle1 = (2 * Math.PI / 12) * (i % 12) - Math.PI / 2;
        const angle2 = (2 * Math.PI / 12) * ((i + 1) % 12) - Math.PI / 2;

        const radius1 = (anomalies[i] + 3) * rFactor;
        const radius2 = (anomalies[i + 1] + 3) * rFactor;

        const p1 = polarToCartesian(angle1, radius1);
        const p2 = polarToCartesian(angle2, radius2);

        const temp = anomalies[i];
        ctx.strokeStyle = temp < 0
          ? `rgba(0,0,255,${Math.min(1, Math.abs(temp)/3.6)})`
          : `rgba(255,0,0,${Math.min(1, temp/3.6)})`;

        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      if (dates[f]) {
        const year = dates[f].split("-")[0];
        ctx.fillStyle = "white";
        ctx.font = "28px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(year, centerX, centerY);
      }
    }

    function animate() {
      if (!isPaused) {
        drawFrame(frame);
        frame = (frame + 1) % anomalies.length;
      }
      requestAnimationFrame(animate);
    }

    function pause() { isPaused = true; }
    function play() { if (isPaused) { isPaused = false; animate(); } }
  </script>
</body>
</html>
