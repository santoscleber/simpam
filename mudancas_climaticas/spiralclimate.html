<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Espiral Climática</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background-color: black;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      font-size: 16px;
      padding: 6px 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play { background-color: #4CAF50; color: white; }
    .pause { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>Espiral Climática</h2>

  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="controls">
    <button class="play" onclick="play()">Play</button>
    <button class="pause" onclick="pause()">Pause</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const r = 180;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const rFactor = r / 3.0; // Ajustado para -1°C a 2°C ocupar o espaço

    const offset = 2.5; // Define o "buraco" central da espiral

    let anomalies = [];
    let dates = [];
    let frame = 0;
    let isPaused = false;

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    fetch("HadCRUT.5.0.2.0.analysis.summary_series.global.monthly.csv")
      .then(response => {
        if (!response.ok) throw new Error("Erro ao carregar o CSV.");
        return response.text();
      })
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: function(results) {
            anomalies = results.data.map(row => row["Anomaly (deg C)"]);
            dates = results.data.map(row => row["Time"]);
            animate();
          }
        });
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Não foi possível carregar o arquivo CSV.");
      });

    function polarToCartesian(angle, radius) {
      return {
        x: centerX + radius * Math.cos(angle),
        y: centerY + radius * Math.sin(angle)
      };
    }

    function drawFrame(f) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Círculos concêntricos de -1°C a 2°C
      ctx.strokeStyle = "gray";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let val = -1.0; val <= 2.0; val++) {
        const radius = (val + offset) * rFactor;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.stroke();

        const angle = -Math.PI / 2;
        const pos = polarToCartesian(angle, radius);

        ctx.save();
        ctx.translate(pos.x, pos.y);
        ctx.rotate(0);
        ctx.fillStyle = "white";
        ctx.fillText(`${val.toFixed(1)}°C`, 0, -10);
        ctx.restore();
      }

      // Meses ao redor do círculo
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      for (let m = 0; m < 12; m++) {
        const angle = (2 * Math.PI / 12) * m - Math.PI / 2;
        const pos = polarToCartesian(angle, r + 25);
        ctx.fillText(months[m], pos.x, pos.y);
      }

      // Desenha espiral
      for (let i = 1; i < f; i++) {
        const angle1 = (2 * Math.PI / 12) * (i % 12) - Math.PI / 2;
        const angle2 = (2 * Math.PI / 12) * ((i + 1) % 12) - Math.PI / 2;

        const radius1 = (anomalies[i] + offset) * rFactor;
        const radius2 = (anomalies[i + 1] + offset) * rFactor;

        const p1 = polarToCartesian(angle1, radius1);
        const p2 = polarToCartesian(angle2, radius2);

        const temp = anomalies[i];
        const color = temp < 0
          ? `rgba(0,0,255,${Math.min(1, Math.abs(temp) / 3.0)})`
          : `rgba(255,0,0,${Math.min(1, temp / 3.0)})`;

        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // Ano no centro
      if (dates[f]) {
        const year = dates[f].split("-")[0];
        ctx.fillStyle = "white";
        ctx.font = "28px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(year, centerX, centerY);
      }
    }

    function animate() {
      if (!isPaused) {
        drawFrame(frame);
        frame++;
        if (frame >= anomalies.length - 1) frame = 0;
      }
      requestAnimationFrame(animate);
    }

    function pause() { isPaused = true; }
    function play() { if (isPaused) { isPaused = false; animate(); } }
  </script>
</body>
</html>
